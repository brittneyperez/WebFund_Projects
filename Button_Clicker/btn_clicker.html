<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker: Dojonary</title>
    <link rel="stylesheet" href="btn_clicker.css">
</head>
<body>
    
    <div class="container">
        <div class="top">
            <div class="nav_container">
                <h1>Dojonary</h1>
                <input type="text" placeholder="Search" id="search">
                <button id="access_btn" onclick="access(this)">Login</button>
            </div>
        </div>

        <div class="flex-container">

            <!-- LEFT -->
            <div class="left_col">
                <div class="def_1">
                    <div class="details">
                        <h2>ninja</h2>
                        <p><em>noun</em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="like_btn" onclick="alert('Ninja was liked!')">13 likes</button>
                    </div>
                    <div class="def">
                        <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjitsu</a>.</p>
                    </div>
                </div>
                <div class="def_2">
                    <div class="details">
                        <h2>ninja</h2>
                        <p><em>noun</em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="like_btn" onclick="like('Ninja was liked!')">37 likes</button>
                    </div>
                    <div class="def">
                        <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus.</p>
                    </div>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="right_col">
                <div class="add_def">
                    <h3>Dojonary is defined by YOU</h3>
                    <button id="add_btn" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>

    <script src="btn_clicker.js"></script>
</body>
</html>
