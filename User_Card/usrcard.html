<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="usrcard.css">
</head>
<body>
    <div class="container-flex">
        <div class="container-body">
            <div class="header">
                <img src="./imgs/user-circle.png" alt="Jane Doe" id="user">
            </div>
            <div class="info">
                <h1>Jane Doe</h1>
                <h3 class="location">
                    <img src="./imgs/map-marker.png" alt="pin" id="pin">
                    Seattle</h3>
                <p id="desc">Developer | Engineer | Problem Solver <br>
                Master of shadows and the Internet!</p>
                <div class="edit">
                    <img src="./imgs/gear.png" alt="edit" id="gear">
                    <p><a href="#">edit profile</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
